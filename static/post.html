    <script>
       var typing = false;

        var inputElements = document.querySelectorAll("input, textarea");

        for (var i = 0; i < inputElements.length; i++) {
        inputElements[i].addEventListener("keydown", function() {
            typing = true;
        });
        inputElements[i].addEventListener("keyup", function() {
            typing = false;
        });
        }

        setInterval(function() {
        if (!typing) {
            location.reload();
        }
        }, 15000);

    </script>
    <style>
        hr{
            
            margin-top: 5%;
            
        }
    </style>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

<body>
    <center>
    <div style=" margin-top: 1%; height: 100vh; margin-bottom: 3%; padding: 2%;">
    <div class="card">
        <div class="card-body">
            <div class="header" id="header">
            <div style="margin-bottom: 3%;">
                <div class="msg-box">
                    <div class="inner-box">
                        <div class="name" style="float: left;">
                           <h4 > <b>@{{ .Name }}</b> </h6>
                        </div>
                        <div class="meg">
                            <br>
                            {{ .Posted }}
                            <div style="float: left; margin-top: 4%; margin-left: 1%;">
                                <!-- fonts from jsdeliver -->
                                <i class="fa fa-clock-o"></i>
                                <!-- "fa-comments"  the comments font-->
                                <small>{{ .Time }}</small>
                                <i class="fa fa-thumbs-o-up" style="padding-left: 3%;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <h4 class="card-title box-title" style="float: left;">Live Chat</h4>
        </div>
            <div class="card-content">
                <div class="messenger-box">
                    <ul>
                        <!-- <li>
                            {{ range .Commenters}}
                            <div class="msg-received msg-container" >

                                   <img src="images/avatar/64-1.jpg" alt="">
                                   <div class="send-time">{{ .Time }}</div>

                                <div class="msg-box">

                            {{ end }}
                        </li> -->
                        <li>
                            {{ range .Commenters }}
                            <div class="msg-sent msg-container">
                                <div class="avatar">
                                   <img src="images/avatar/64-2.jpg" alt="">
                                   <div class="send-time">{{ .Time }}</div>
                                </div>
                                <div class="msg-box">
                                    <div class="inner-box">
                                        <div class="name">
                                            @{{ .Name }}
                                        </div>
                                        <div class="meg">
                                            {{ .Comment }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{ end }}
                        </li>
                    </ul>
                    <div class="send-mgs">
                          <!-- THIS IS TO RECOGNIZE WHAT POST IS COMMENTED UPON -->
                          <form method="POST" >
                        <div class="yourmsg" id="commentInput">
                            <input type="hidden" name="post_IId" value="{{ .Pid }}"> <input class="form-control" name="chats" type="text">
                        </div>

                        <button type="submit" class="btn msg-send-btn">
                            <!--  -->
                            <i class="pe-7s-paper-plane"></i>
                        </button>
                    </form>
                    </div>
                </div><!-- /.messenger-box -->
            </div>
        </div> <!-- /.card-body -->
    </div>

</center>
